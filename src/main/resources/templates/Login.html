<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	
    <!-- ส่วน head bootstrap,js -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
   <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
	<!-- CSS -->
	
	<link th:href="@{/css/login.css}" rel="stylesheet" />

</head>
<body>
	
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form  class="box" th:action="@{/Login}" method="post">
                    <h1>Login</h1>
                    <div th:if="${param.error}">
            			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        			</div>
         
        			<div th:if="${param.logout}">
            			<p class="text-warning">You have been logged out.</p>
        			</div>
        			<div>
                        
                        
                        <input type="text" name="username" placeholder="Username" required autofocus> 
                        <input type="password" name="password" placeholder="Password" required>  
                        
                        <input type="submit"  value="Login" class="btn" >
         
         				<a href="/Register">
                       		<input type="button" value="Register" class="btn" >
                    	</a>
                    </div>
                    </form>
                    	
                     
                </div>
            </div>
        </div>
    </div>
					  
				
</body>
</html>
