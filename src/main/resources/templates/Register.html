<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	
    <!-- ส่วน head bootstrap,js -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

	<!-- CSS -->

    <link th:href="@{/css/register.css}" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form  class="box" th:action="@{/Sucessfully}" method="post" th:object="${user}">
                        <h1 id="re">Register</h1>
                          
                      
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label" >Username</label>
                            	<input id="user" type="text" class="input" placeholder="Create your Username" th:field="*{username}" required> 
                            </div>
                            <div class="group"> <label for="pass" class="label">Password</label> 
                            	<input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" th:field="*{password}" required 
                            		minlength="6" maxlength="10"> 
                            </div>
                            <div class="group"> <label for="pass" class="label">Telephone</label> 
                            	<input id="pass" type="text" class="input" placeholder="Enter your telephone" th:field="*{phone}" required> 
                            </div>
                            
                            <div class="group1"> <input type="submit" class="button"  value="register"> </div>
                           
                            
                            <div class="foot"> <a href="/Login" for="tab-1">Already Member?</a> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
		


				
</body>
</html>
