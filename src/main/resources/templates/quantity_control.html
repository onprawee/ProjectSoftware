<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script th:src="@{/js/quantity.js}"></script>
</head>
<body>
	<div th:fragment="quantity_control(qtyValue, menuId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link minusButton" href="" th:pid="${menuId}"><b>-</b></a> 
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}" class="form-control text-center"
						onkeydown="return false;" style="max-width:55px; height:45px" th:id="'quantity' + ${menuId}"/>
				</li>
				 <li class="page-item">
					<a class="page-link plusButton" href="" th:pid="${menuId}"><b>+</b></a> 
				</li>
			</ul>
		</nav>
	</div>

</body>
</html>
